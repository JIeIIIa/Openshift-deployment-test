<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Simple contacts book - All contacts</title>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>New contact</h2>
        </div>
        <div class="col-12">
            <!--/*@thymesVar id="contact" type="com.google.javagapps.openshift.phonebook.Entity.Contact"*/-->
            <form th:action="@{/contacts}" method="post" th:object="${contact}" class="">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">Name</label>
                    <input class="form-control col-9" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group row">
                    <label for="telephoneNumber" class="col-3 col-form-label">Telephone number</label>
                    <input class="form-control col-9" id="telephoneNumber" name="telephoneNumber" placeholder="Telephone number">
                </div>
                <div class="form-group row">
                    <label for="birth" class="col-3 col-form-label">Birthday</label>
                    <input class="form-control col-9" id="birth" name="birth" placeholder="Birthday">
                </div>

                <div class="row">
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary form-control">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>All contacts</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Telephone number</th>
                    <th scope="col">BirthDay</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="contacts" type="java.util.List<com.google.javagapps.openshift.phonebook.Entity.Contact>"*/-->
                <tr th:each="contact : ${contacts}">
                    <th scope="row" th:text="${contact.getId()}">1</th>
                    <td th:text="${contact.getName()}">Mark</td>
                    <td th:text="${contact.getTelephoneNumber()}">+1 23 456-67-90</td>
                    <td th:text="${contact.getBirth()}">01.01.1970</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
